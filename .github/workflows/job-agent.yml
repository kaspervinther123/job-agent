name: Job Agent Daily Run

on:
  schedule:
    # Runs at midnight Copenhagen time (23:00 UTC in winter, 22:00 UTC in summer)
    # Using 23:00 UTC to be safe for most of the year
    - cron: '0 23 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  run-job-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Download previous database
        uses: actions/download-artifact@v4
        with:
          name: jobs-db
          path: data/
        continue-on-error: true  # OK if no previous artifact exists

      - name: Run Job Agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          python -m src.main

      - name: Upload job database
        uses: actions/upload-artifact@v4
        with:
          name: jobs-db
          path: data/jobs.db
          retention-days: 90
          if-no-files-found: warn

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: logs-${{ github.run_id }}
          path: |
            *.log
          retention-days: 7
          if-no-files-found: ignore
